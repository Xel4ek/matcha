<div class="card-wrapper">
  <app-image-card (click)="changeProfilePhoto(image)"
                  (remove)="removePhoto(image)"
                  *ngFor="let image of images; index as i"
                  [image]="image"
                  [selected]="profilePhoto === extractName(image)">
  </app-image-card>
  <app-image-card
    (addPhoto)="uploadNewPhoto($event)"
    *ngIf="images.length < 5"
  ></app-image-card>
</div>
