<div class="card-wrapper">
  <app-image-card *ngFor="let image of images; index as i"
  [image]="image"
  [selected]="profilePhoto === i"
  (click)="changeProfilePhoto(image)"
  (remove)="removePhoto(image)">
  </app-image-card>
  <app-image-card
    *ngIf="images.length < 5"
    (addPhoto)="uploadNewPhoto($event)"
  ></app-image-card>
</div>
