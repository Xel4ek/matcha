<div>
  <label>{{title}}
    <input #input class="form-field" autocomplete="off" [type]="type" [placeholder]="placeholder"
           [value]="value"
           (focus)="reset()"
           (change)="apply()"
           [ngClass]="{'invalid':!!error,'valid':status}"
    >
  </label>
  <div class="error">{{error}}</div>
</div>
