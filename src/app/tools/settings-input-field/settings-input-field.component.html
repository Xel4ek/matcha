<div>
  <label>{{title}}
    <input #input (change)="apply()" (focus)="reset()" [ngClass]="{'invalid':!!error,'valid':status}" [placeholder]="placeholder"
           [type]="type"
           [value]="value"
           autocomplete="off"
           class="form-field"
    >
  </label>
  <div class="error">{{error}}</div>
</div>
