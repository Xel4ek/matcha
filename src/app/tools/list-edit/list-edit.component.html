<div>
  <span class="entry" *ngFor="let entry of list" (click)="removeEntry(entry)" style="cursor: pointer"> {{entry}} </span>
  <label>
    <input #input type="text"
           class="list__input" size="10"
           (blur)="addEntry(input)"
           (keydown.enter)="input.blur()"
           (change)="change(input.value)">
  </label>
</div>
