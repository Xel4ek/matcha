<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" #drawer role="navigation" class="sidenav">
    <mat-nav-list>
      <mat-list-item [routerLink]="['user','12']"
       routerLinkActive="active">
          user
      </mat-list-item>
      <mat-list-item [routerLink]="['user', 'test']"
       routerLinkActive="active">
          user-test
      </mat-list-item>
      <mat-list-item
        routerLink="chats"
        routerLinkActive="active">
        Chats
      </mat-list-item>
      <mat-list-item
        routerLink="settings"
        routerLinkActive="active">
        Settings
      </mat-list-item>
      <mat-list-item
        routerLink="search"
        routerLinkActive="search">
        Search
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="main" cdk-scrollable class="sidenav-content">
    <router-outlet></router-outlet>
    <div (click)="drawer.toggle()">1</div>
  </mat-sidenav-content>
</mat-sidenav-container>
