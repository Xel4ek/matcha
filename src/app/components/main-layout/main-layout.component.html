<app-header (toggleEvent)="drawer.toggle()"></app-header>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" #drawer role="navigation" class="sidenav">
    <mat-nav-list>
      <mat-list-item [routerLink]="['user','daw']"
       routerLinkActive="active">
          user
      </mat-list-item>
      <mat-list-item [routerLink]="['user', 'xel']"
       routerLinkActive="active">
          user-test
      </mat-list-item>
      <mat-list-item
        routerLink="chats"
        routerLinkActive="active">
        Chats
      </mat-list-item>
      <mat-list-item
        routerLink="settings"
        routerLinkActive="active">
        Settings
      </mat-list-item>
      <mat-list-item
        routerLink="search"
        routerLinkActive="active">
        Search
      </mat-list-item>
      <mat-list-item
        routerLink="favorite"
        routerLinkActive="active">
        Favorite
      </mat-list-item>
      <mat-list-item
        routerLink="blacklist"
        routerLinkActive="active">
        Blacklist
      </mat-list-item>
      <mat-list-item
        routerLink="visitors"
        routerLinkActive="active">
        Visitors
      </mat-list-item>
      <mat-list-item
        routerLink="followers"
        routerLinkActive="active">
        Followers
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content role="main" cdk-scrollable class="sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
