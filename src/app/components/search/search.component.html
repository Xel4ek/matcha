<mat-expansion-panel>
  <mat-expansion-panel-header>
    <mat-panel-title>
      Filters
    </mat-panel-title>
  </mat-expansion-panel-header>
  <app-list-edit (editList)="editList('tag', $event)" [list]="tagList"></app-list-edit>
  <div>
    Age
    <ngx-slider [(highValue)]="age.max" [(value)]="age.min" [options]="ageOptions"></ngx-slider>
  </div>
  <div>
    Fame
    <ngx-slider [(highValue)]="fame.max" [(value)]="fame.min" [options]="fameOptions"></ngx-slider>
  </div>
  <div>
    Location
    <app-map #map *ngIf="markers" [markers]="markers"></app-map>
  </div>

</mat-expansion-panel>


<div class="btn__block search__btn">
  <div>
    Sort:
  </div>
  <div>
    <mat-select #sortSelect (selectionChange)="sortBy = sortSelect.value" [value]="sortBy"
                style="padding:.3rem">
      <mat-option *ngFor="let sort of ['Match', 'Rating', 'Distance', 'Tag', 'Age']" [value]="sort">
        {{sort}}
      </mat-option>
    </mat-select>
  </div>
  <div (click)="desc = !desc" style="cursor: pointer">
    Order:
    <i class="fas fa-angle-{{desc ? 'up' : 'down'}}" style="transform: scale(1.3)"></i></div>
  <div (click)="search()" class="btn">Search</div>
</div>
<mat-selection-list *ngIf="searchResults.length" [multiple]="false">
  <mat-list-option (click)="openInfo(user)" *ngFor="let user of searchResults">
    <app-user-widget [user]="user"></app-user-widget>
  </mat-list-option>
</mat-selection-list>
<div [ngStyle]="{'display: none': loading}" #trigger>Loading</div>
