  <div class="img__wrapper">
    <img [src]="imgSrc" [alt]="data.login">
  </div>
  <div class="widget__info">
    <div>
      {{data.login}}
    </div>
  </div>
  <div class="widget__content">
    <ng-content></ng-content>
  </div>
</div>
<ng-template #loading>
  Loading...
</ng-template>
