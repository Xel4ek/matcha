<form class="menu__content" id="register__template">
  <div>
    <div class="error"></div>
    <input class="field" id="login" autocomplete="off" type="text" placeholder="Login"></div>
  <div>
    <div class="error"></div>
    <input class="field" id="password" autocomplete="off" type="password" placeholder="Password"></div>
  <div>
    <div class="error"></div>
    <input class="field" id="confirm" autocomplete="off" type="password" placeholder="Confirm password"></div>
  <div>
    <div class="error"></div>
    <input class="field" id="e-mail" autocomplete="off" type="email" placeholder="E-mail address"></div>
  <div>
    <button type="submit" class="btn" id="register">Register</button>
  </div>
  <div class="login__helper">

    <span class="info">Have an account?</span>
    <a routerLink="/login" class="link" routerLinkActive="active">Sing In</a>
  </div>
</form>
